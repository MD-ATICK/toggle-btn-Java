<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle btn</title>
    <link rel="stylesheet" href="toggle.btn.css">

</head>

<body>
    <div class="content">
        <div class="span-toggle"></div>
    </div>

    <script>
        const content = document.querySelector(".content")
        const btn = document.querySelector(".span-toggle")

        content.addEventListener("click" , () => {
            content.classList.toggle("active")
          if (content.classList.contains("active")) {
              document.querySelector("body").style = "background: white;"
              content.style = "background : #363636"
              btn.style = "background : white"
        }else{
            document.querySelector("body").style = "background: #363636;"
            content.style = "background : white"
            btn.style = "background : #363636"
          }
        })
    </script>
</body>
</html>
